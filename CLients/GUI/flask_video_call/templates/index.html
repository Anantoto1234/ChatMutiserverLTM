<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Call</title>
    <style>
        video { width: 200px; height: 150px; margin: 5px; background-color: black; }
        #videos { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Group Video Call</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="room" placeholder="Enter room code" />
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="endCall()">End Call</button>
    <button onclick="toggleCamera()">Toggle Camera</button> <!-- Nút Bật/Tắt Camera -->
    <div id="notifications"></div>
    <div id="videos"></div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/webrtc.js"></script>
</body>
</html>
